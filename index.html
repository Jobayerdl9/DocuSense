<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuSense | Document Analyzer</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
      <h1 class="text-2xl font-bold text-center text-gray-800">ðŸ“„ DocuSense</h1>
      <p class="text-center text-gray-500 text-sm mt-1">
        AI-Assisted Document Analyzer
      </p>

      <!-- Upload Section -->
      <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Upload Document
        </label>
        <input
          type="file"
          id="fileInput"
          accept=".pdf,.txt,.jpg,.png"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Button -->
      <button
        onclick="analyzeDocument()"
        class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition"
      >
        Analyze Document
      </button>

      <!-- Result Box -->
      <div
        id="result"
        class="hidden mt-5 p-4 bg-gray-50 border border-gray-200 rounded-lg text-sm"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
